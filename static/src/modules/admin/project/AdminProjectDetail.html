<div id="admin-project-detail">
  <div class="col-lg-12">
    <!-- main panel -->
    <section class="panel-container">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h3 class="md-button md-ink-ripple" ui-sref="banshee.main({project: projectId})" ng-style="{'text-transform': 'none'}">
            <a ui-sref="banshee.main({project: projectId})" ng-bind="project.name"></a>
          </h3>
        </div>
      </md-toolbar>
      <!-- Panel content -->
      <section class="panel-content">
        <!-- tabs -->
        <md-tabs md-dynamic-height md-border-bottom>
          <!-- Rules -->
          <md-tab label="Rules">
            <md-content class="md-padding">
            <div ng-style="{'text-align': 'right'}" layout-padding>
                <md-button class="md-raised md-mini" aria-label="Add Rule" ng-click="openModal($event, 'addRule')">
                  <md-icon class="fa fa-plus-circle" ng-style="{'font-size': '21px'}"></md-icon>
                  <md-tooltip md-autohide>Add Rule</md-tooltip>
                </md-button>
              </div>
              <!-- Table -->
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th> # </th>
                      <th> Pattern </th>
                      <th> Comment </th>
                      <th> Condition </th>
                      <th> NumMetrics </th>
                      <th class="th100"></th>
                    </tr>
                  <tbody>
                    <tr ng-if="!rules || !rules.length">
                      <td colspan="3">not found any result</td>
                    </tr>
                    <tr ng-repeat="rule in rules">
                      <td class="padding-left-16" ng-bind="$index+1"></td>
                      <td>
                        <a ui-sref="banshee.main({pattern: rule.pattern})">
                          <kbd ng-bind="rule.pattern" ng-style="{'font-weight': 'bold'}"></kbd>
                        </a>
                      </td>
                      <td>
                        <span ng-bind="rule.comment"></span>
                      </td>
                      <td>
                        <code ng-bind="buildRepr(rule)"></code>
                      </td>
                      <td>
                        <a ui-sref="banshee.main({pattern: rule.pattern})">
                          <kbd ng-bind="rule.numMetrics" ng-style="{'font-weight': 'bold'}"></kbd>
                        </a>
                      </td>
                      <td class="text-right">
                        <md-button class="md-raised md-mini" aria-label="Edit Rule" ng-click="editRule($event, rule)">
                          <i class="fa fa-pencil-square-o"></i>
                        </md-button>
                        <md-button class="md-raised md-warn md-mini" aria-label="delete rule" ng-click="deleteRule($event, rule.id, $index)">
                          <i class="fa fa-trash-o"></i>
                        </md-button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- ./Table -->
            </md-content>
          </md-tab> <!-- ./Rules -->
          <!-- Users -->
          <md-tab label="Receivers">
            <md-content class="md-padding">
              <div ng-style="{'text-align': 'right'}" layout-padding>
                <md-button class="md-raised md-mini" aria-label="Add User" ng-click="openModal($event, 'addUserToProject')">
                  <md-icon class="fa fa-plus-circle" ng-style="{'font-size': '21px'}"></md-icon>
                  <md-tooltip md-autohide>Add User</md-tooltip>
                </md-button>
              </div>
              <!-- Table -->
              <div class="table-responsive">
                <table class="table">
                  <tbody>
                    <tr ng-if="!users || !users.length">
                      <td colspan="3">not found any result</td>
                    </tr>
                    <tr ng-repeat="user in users">
                      <td ng-bind="$index+1" class="th50"></td>
                      <td>
                        <a ng-bind="user.name" ui-sref='banshee.admin.user.detail({id: user.id})' class="md-body-2"></a>
                      </td>
                      <td class="text-right">
                        <label class="label label-success" ng-if="user.universal">universal</label>
                        <md-button class="md-raised md-warn md-mini" aria-label="Remove User" ng-click="deleteUser($event, user.id, $index)" ng-if="!user.universal">
                          <md-icon class="fa fa-trash-o" ng-style="{'font-size': '21px'}"></md-icon>
                          <md-tooltip md-autohide>Remove User From Project</md-tooltip>
                        </md-button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div> <!-- ./Table -->
            </md-content>
          </md-tab> <!-- ./Users -->
          <!-- Edit -->
          <md-tab label="Edit">
            <md-content class="md-padding">
              <!-- Form -->
              <form name="form" ng-submit="edit()" onvalidate>
                <md-content layout-padding>
                  <md-input-container class="md-block" flex-gt-sm>
                    <label>Name</label>
                    <input type="text" name="projectName" ng-model="project.name" required>
                    <div ng-messages="form.projectName.$error" ng-if="form.projectName.$dirty">
                      <div ng-message="required">This field is required.</div>
                    </div>
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-sm>
                    <label> Silent time start (number 0 ~ 24) </label>
                    <input type="number" name="silentTimeStart" ng-model="project.silentTimeStart">
                    <div ng-messages="form.silentTimeStart.$error" ng-if="form.silentTimeStart.$dirty">
                    </div>
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-sm>
                    <label> Silent time end (number 0 ~ 24) </label>
                    <input type="number" name="silentTimeEnd" ng-model="project.silentTimeEnd">
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-sm>
                    <md-checkbox ng-model="project.enableSilent" aria-label="checked checkbox"> Enable silent </md-checkbox>
                  </md-input-container>
                  <md-input-container>
                    <md-button class="md-raised" aria-label="Save Project" type="submit" ng-disabled="form.$invalid">
                      Save
                    </md-button>
                    <md-button class="md-raised md-warn" aria-label="Delete Project" type="button" ng-click="deleteProject()">
                      Delete
                    </md-button>
                  </md-input-container>
                </md-content>
              </form> <!-- ./Form -->
            </md-content> <!-- ./Edit md-content-->
          </md-tab> <!-- ./Edit -->
      </section> <!-- ./Panel content -->
    </section> <!-- Main panel -->
  </div>
</div>
