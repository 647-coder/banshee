<div id="admin-project-detail">
  <div class="col-lg-12">
    <!-- Project name panel -->
    <div class="panel-container">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h3>FIXME</h3>
          <span flex></span>
          <md-button
            class="md-icon-button"
            aria-label="Edit"
            ng-click="openModal($event)">
              <md-tooltip md-autohide>Edit name</md-tooltip>
              <md-icon class="fa fa-pencil" ng-style="{'font-size': '20px'}"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
    </div> <!-- ./Project name panel -->

    <!-- Rules panel-->
    <div class="panel-container">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h3>Rules</h3>
          <span flex></span>
          <md-button
            class="md-icon-button"
            aria-label="Add Rule"
            ng-click="openModal('add')">
              <md-tooltip md-autohide>Add Rule</md-tooltip>
              <md-icon class="fa fa-plus-circle" ng-style="{'font-size': '20px'}"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <!-- Panle Content -->
      <div class="panel-content">
        <!-- Table -->
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr ng-if="!projects || !projects.length">
                <td colspan="3">not found any result</td>
              </tr>
              <tr ng-repeat="project in projects">
                <td ng-bind="project.id"></td>
                <td ng-bind="project.name"></td>
                <td>
                  <a ui-sref='banshee.admin' class="btn btn-sm btn-info">
                    <i class="fa fa-search"></i>
                  </a>
                  <a ui-sref='banshee.admin' class="btn btn-sm btn-primary">
                    <i class="fa fa-pencil"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- ./Table -->
      </div>
    </div> <!-- ./Rules panel -->
  </div>
</div>
