<div>
  <div class="col-lg-12">
    <!-- Panel -->
    <div class="panel-container">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h3 translate="ADMIN_HEALTH_PANEL_TITLE"></h3>
        </div>
      </md-toolbar>
      <!-- Panel Content -->
      <div class="panel-content" layout-padding>
        <table class="table">
          <thead>
            <tr>
              <th translate="ADMIN_HEALTH_TABLE_HEAD_DESCRIPTION"></th>
              <th translate="ADMIN_HEALTH_TABLE_HEAD_VALUE"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-if="!info">
              <td colspan="3" translate="NOT_FOUND_ANT_RESULT"></td>
            <tr>
            <tr>
              <td translate="ADMIN_HEALTH_ITEM_AGGREGATION_INTERVAL"></td>
              <td><kbd>{{ info.aggregationInterval }}</kbd> s</td>
            </tr>
            <tr>
              <td translate="ADMIN_HEALTH_ITEM_NUM_INDEX_TOTAL"></td>
              <td><kbd>{{ info.numIndexTotal }}</kbd></td>
            </tr>
            <tr>
              <td translate="ADMIN_HEALTH_ITEM_NUM_CLIENTS"></td>
              <td><kbd>{{ info.numClients }}</kbd></td>
            </tr>
            <tr>
              <td translate="ADMIN_HEALTH_ITEM_DETECTION_COST"></td>
              <td><kbd>{{ info.detectionCost }}</kbd> ms</td>
            </tr>
            <tr>
              <td translate="ADMIN_HEALTH_ITEM_NUM_METRIC_INCOMED"></td>
              <td><kbd>{{ info.numMetricIncomed }}</kbd></td>
            </tr>
            <tr>
              <td translate="ADMIN_HEALTH_ITEM_NUM_METRIC_DETECTED"></td>
              <td><kbd>{{ info.numMetricDetected }}</kbd></td>
            </tr>
            <tr>
              <td translate="ADMIN_HEALTH_ITEM_NUM_ALERTING_EVENTS"></td>
              <td><kbd>{{ info.numAlertingEvents }}</kbd></td>
            </tr>
          </tbody>
        </table>
      </div> <!-- ./Panel Content -->
    </div> <!-- ./Panel -->
  </div>
</div>
