<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Bell - Metrics Monitor</title>

    <base href="/">
    <meta name="description" content="nomalies detection system for periodic metrics.">
    <meta name="keywords" content="banshee">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="banshee">
    <link href="/images/eleme.png" rel="shortcut icon">

    <!-- build:cssLib css/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/simple-line-icons/css/simple-line-icons.css"/>
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.min.css"/>
    <!-- endbuild -->

    <!-- build:cssApp css/app.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

</head>

<body ng-app="banshee" ng-strict-di="true" class="layout-fixed">
<ui-view></ui-view>
<!-- build:jsLib js/vendor.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>

<!-- endbuild -->

<!-- build:jsApp js/banshee.js -->
<script src="js/banshee.tpl.js"></script>
<script src="js/banshee.js"></script>
<!-- endbuild -->
</body>

</html>
